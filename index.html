<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="google.css" />
</head>

<body>
  <!-- navbar -->
  <nav>
    <ul>
      <li>Gmail</li>
      <li>Images</li>
      <li><i class="fa-solid fa-flask"></i></li>
      <li><i class="fa-solid fa-bars"></i></li>
      <li><img src="google profile.png" alt="profile" class="image" </li>
    </ul>
  </nav>
  <main>
    <!-- logo -->
    <div class="logo">
      <img src="google image..png" alt="google image" />
    </div>
    <!-- search engine -->
    <div class="middle">
      <div class="first-border">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>

      <div>
        <input placeholder="Search Google or type a URL" class="search" />
      </div>
      <div class="second-border">
        <i class="fa-solid fa-microphone"></i>
        <i class="fa-solid fa-expand"></i>
      </div>
    </div>
    <!-- add sortcut -->
    <div class="end">
      <i class="fa-solid fa-circle-plus"></i>
    </div>
    <div class="end">
      <p>Add shortcut</p>
    </div>
  </main>
</body>

</html>
